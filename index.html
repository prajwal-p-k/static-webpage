<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        /* Applying font styles for extra marks */
        body {
            font-family: 'Arial', sans-serif;
        }

        header, nav, footer {
            background-color: #eee;
            padding: 20px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Making sure the anchor button appears without underline */
        }

        .image-demo {
            width: 100px;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Header Section</h1>
</header>

<nav>
    <a href="#">Home</a> | 
    <a href="#">About</a> | 
    <a href="#">Services</a>
</nav>

<main>
    <h2>Button, Image & Anchor tag demonstration</h2>
    
    <!-- Buttons -->
    <button class="btn">Regular Button</button>
    <a href="#" class="btn">Anchor as Button</a>

    <!-- Image -->
    <img src="C:\Users\Dell\OneDrive\Pictures\Screenshots\Screenshot 2023-08-08 113353.png" alt="Placeholder Image" class="image-demo">

    <!-- Ordered List -->
    <h3>Ordered List:</h3>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ol>

    <!-- Unordered List -->
    <h3>Unordered List:</h3>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
</main>

<footer>
    <p>This is the footer section. &copy; 2023</p>
</footer>

</body>
</html>
